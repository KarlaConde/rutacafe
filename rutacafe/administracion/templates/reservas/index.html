<!--aqui va el enlace con el head-->
{% extends "comun/base.html" %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
</style>
</head>
<body>
<div class="row">
  <div class="w3-row"></div>
  <!-- Page Container -->
    <div class="w3-content w3-margin-top" style="max-width:1400px;">
  <!-- Right Column -->

    <div>
      <div class="w3-container w3-card w3-white w3-margin-bottom">
        <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-suitcase fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Reserva</h2>
        <form method= "post">  
          {%csrf_token%}
          {% for field in form %}
          <div class="form-outline"> </div>
            {{ field.errors }}
            {{ field.label_tag }} 
             
          <div class="alert alert-primary">{{ field }} </div>
         {% endfor %}       
        <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked required/>
            <label class="form-check-label" for="form6Example8" > Acepta la reserva? </label>
          </div>
      
        <!-- Submit button -->
          <center><button type="submit" class="btn btn-primary btn-block mb-4">Realizar orden</button></center>
        </form>
      </div>
    </div> 
 
  
</div>
</body>
</html>


  
 {% endblock  %}
